spring.application.name=minipx

# DB 접속 정보
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:mysql://localhost:3306/mpx?serverTimezone=Asia/Seoul
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/mpx?serverTimezone=Asia/Seoul
spring.datasource.username=admin
spring.datasource.password=mysql188

# JPA 설정
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# MyBatis 관련 파일 위치 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.config-location=classpath:/mybatis-config.xml

#Jackson 직렬화 설정
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#log4j2
logging.config=classpath:log4j2.xml

# Redis 연결 설정
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.username=default
spring.data.redis.timeout=10s
logging.level.io.lettuce.core=INFO
logging.level.org.springframework.data.redis=INFO

# openai
openai.api-key=${OPENAI_API_KEY}

# multipart 활성화
spring.servlet.multipart.enabled=true

# 파일 사이즈 제한
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


