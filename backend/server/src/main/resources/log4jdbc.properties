###############################################
# log4jdbc 기본 설정
###############################################

# SQL을 한 줄로 자르는 최대 길이를 제한하는 옵션
# 0 = 줄바꿈 없이 그대로 전체 SQL 표시
log4jdbc.dump.sql.maxlinelength=0

# debug stacktrace를 남길지 여부
# true이면 SQL 출력마다 전체 스택트레이스가 함께 찍히므로 절대 켜지 말 것 (성능↓, 로그폭탄)
log4jdbc.dump.full.debug.stacktrace=false

# 로그 출력 방식을 Log4j2 방식으로 Delegator 지정
# (Log4j2 환경에서는 반드시 이걸 설정해야 제대로 출력됨)
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log4j2.Log4j2SpyLogDelegator

# 인기 있는 드라이버 자동 로드 (기본값 true)
# false로 하면 DriverSpy가 지정된 드라이버만 사용 → 안정성과 명확성 ↑
log4jdbc.auto.load.popular.drivers=false



###############################################
# Pretty Print (SQL 줄바꿈 / 들여쓰기)
###############################################

# SELECT 문을 보기 좋게 줄바꿈해서 출력
log4jdbc.dump.sql.select.pretty=true

# INSERT 문도 보기 좋게 줄바꿈해서 출력
log4jdbc.dump.sql.insert.pretty=true

# UPDATE 문 예쁘게 정렬해서 출력
log4jdbc.dump.sql.update.pretty=true

# DELETE 문 예쁘게 정렬해서 출력
log4jdbc.dump.sql.delete.pretty=true

# 마지막에 자동으로 세미콜론 붙여줌 (가독성↑)
log4jdbc.dump.sql.addsemicolon=true



