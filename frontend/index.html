<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPX</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

  <style scoped>
    html, body {
      min-width: 500px;
      min-height: 500px;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }    

    #app{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;  
      align-content: center; 
    }    

    /* =======================
      반응형 폰트 크기 조정
      ======================= */

    /* 900px 이하일 때 */
    @media (max-width: 900px) {
      html {
        font-size: 15px;
      }
    }

    /* 700px 이하일 때 */
    @media (max-width: 700px) {
      html {
        font-size: 10px;
      }
    }

    /* 500px 이하일 때 */
    @media (max-width: 500px) {
      html {
        font-size: 13px;
      }
    }
  </style>  
</html>
